<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acha Money üéÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fff9f0;
            --light-blue: #d0e3ff;
            --main-blue: #7096d1;
            --white: #ffffff;
            --text: #4a4a4a;
            --gray: #9ca3af;
            --shadow: 0 10px 25px -5px rgba(112, 150, 209, 0.2);
        }

        * { 
            box-sizing: border-box; 
            font-family: 'Quicksand', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            font-style: normal !important; /* Memastikan tidak ada teks miring */
        }

        body { 
            background-color: var(--bg); 
            background-image: radial-gradient(#e6dfd5 1.5px, transparent 1.5px);
            background-size: 24px 24px;
            color: var(--text); margin: 0; min-height: 100vh;
            padding-bottom: 100px;
        }

        .hidden { display: none !important; }
        .card { background: var(--white); border-radius: 24px; padding: 20px; box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,0.8); }

        /* --- LOGIN --- */
        #login-screen {
            display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px;
        }
        .login-box { width: 100%; max-width: 360px; text-align: center; }

        input, select {
            width: 100%; padding: 14px 18px; margin: 8px 0;
            border: 2px solid var(--light-blue); border-radius: 16px;
            font-size: 16px; outline: none; background: var(--white);
        }

        .btn-primary {
            background: var(--main-blue); color: white; border: none;
            padding: 16px; border-radius: 16px; width: 100%;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            margin-top: 10px;
        }

        /* --- TOP NAV --- */
        header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.7); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--light-blue);
        }
        .brand { font-weight: 700; font-size: 1.3rem; color: var(--main-blue); }

        /* --- DASHBOARD --- */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; }
        .stat-card { padding: 15px 10px; border-radius: 20px; text-align: center; }
        .stat-card small { font-size: 0.7rem; font-weight: 700; display: block; margin-bottom: 5px; }

        /* --- BOTTOM NAV (MODIFIED) --- */
        .bottom-nav-container {
            position: fixed; bottom: 20px; left: 0; right: 0;
            display: flex; justify-content: center; z-index: 1000;
        }
        .bottom-nav {
            width: 90%; max-width: 450px;
            background: var(--main-blue);
            padding: 12px 20px; border-radius: 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 15px 30px rgba(112, 150, 209, 0.4);
        }
        .nav-item { 
            color: white; text-decoration: none; font-size: 0.75rem; 
            font-weight: 700; text-align: center; cursor: pointer; 
            opacity: 0.6; display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .nav-item.active { opacity: 1; }
        .nav-icon { width: 24px; height: 24px; fill: currentColor; }

        /* --- HISTORY LIST --- */
        .history-list { padding: 0 20px; }
        .history-card {
            background: white; padding: 16px; border-radius: 20px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--light-blue);
        }
        .h-info b { display: block; font-size: 1rem; color: var(--text); }
        .h-info span { font-size: 0.75rem; color: var(--gray); }
        
        /* --- CALC --- */
        .calc-screen {
            background: #f1f5f9; padding: 20px; border-radius: 20px;
            text-align: right; font-size: 2rem; font-weight: 700;
            color: var(--main-blue); margin-bottom: 15px; min-height: 80px;
        }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn-calc {
            background: var(--white); border: none; padding: 18px;
            border-radius: 18px; font-size: 1.2rem; font-weight: 700;
            box-shadow: 0 4px 0px var(--light-blue); cursor: pointer; color: var(--text);
        }
        .btn-calc:active { transform: translateY(2px); box-shadow: none; }
        .btn-op { background: var(--light-blue); color: var(--main-blue); }
        .btn-eq { background: var(--main-blue); color: white; box-shadow: 0 4px 0px #5a7cae; }

        .search-container { padding: 0 20px 15px 20px; }

        /* ANIMATIONS */
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="screen-login">
        <div id="login-screen">
            <div class="card login-box">
                <svg class="nav-icon" style="width: 60px; height: 60px; color: var(--main-blue); margin-bottom: 15px;" viewBox="0 0 24 24">
                    <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"/><path d="M12,6a1,1,0,0,0-1,1v4H7a1,1,0,0,0,0,2h5v4a1,1,0,0,0,2,0V13h4a1,1,0,0,0,0-2H14V7A1,1,0,0,0,12,6Z"/>
                </svg>
                <h1 style="margin:0; color: var(--main-blue);">Acha Money</h1>
                <p style="color: var(--gray); font-size: 0.9rem; margin-bottom: 20px;">Kelola cuan lebih estetik</p>
                <input type="text" id="user" placeholder="Username">
                <input type="password" id="pass" placeholder="Password">
                <button class="btn-primary" onclick="app.login()">Masuk Sekarang ‚ú®</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="screen-app" class="hidden">
        <header>
            <div class="brand">Acha Money üéÄ</div>
            <div onclick="app.showTab('profile')" style="cursor:pointer; background: var(--light-blue); padding: 8px; border-radius: 12px; color: var(--main-blue); font-weight: 700; font-size: 0.8rem;">
                Halo, Acha!
            </div>
        </header>

        <!-- DASHBOARD -->
        <div id="tab-home" class="tab-content">
            <div class="summary-grid">
                <div class="stat-card card" style="border-bottom: 4px solid #2ecc71;">
                    <small style="color: #2ecc71;">MASUK</small>
                    <b id="sum-in">0</b>
                </div>
                <div class="stat-card card" style="border-bottom: 4px solid #e67e22;">
                    <small style="color: #e67e22;">HPP</small>
                    <b id="sum-hpp">0</b>
                </div>
                <div class="stat-card card" style="background: var(--main-blue); color: white;">
                    <small style="color: rgba(255,255,255,0.8);">PROFIT</small>
                    <b id="sum-profit">0</b>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="üîç Cari transaksi..." onkeyup="app.renderHistory()">
            </div>

            <div class="history-list" id="history-container"></div>
        </div>

        <!-- ADD TAB -->
        <div id="tab-add" class="tab-content hidden animate" style="padding: 20px;">
            <div class="card">
                <h3 style="margin-top: 0; color: var(--main-blue);">Tambah Data üìù</h3>
                <input type="hidden" id="edit-idx">
                <select id="t-type">
                    <option value="pemasukan">Penjualan (Pemasukan)</option>
                    <option value="hpp">HPP (Modal Produk)</option>
                    <option value="pengeluaran">Biaya Operasional</option>
                </select>
                <input type="text" id="t-desc" placeholder="Keterangan transaksi">
                <input type="number" id="t-amount" placeholder="Nominal Rp">
                <button class="btn-primary" id="btn-save" onclick="app.saveData()">Simpan Data ‚ú®</button>
            </div>
        </div>

        <!-- CALC TAB -->
        <div id="tab-calc" class="tab-content hidden animate" style="padding: 20px;">
            <div class="card">
                <div class="calc-screen" id="calc-display">0</div>
                <div class="calc-grid">
                    <button class="btn-calc btn-op" onclick="app.calcAction('C')">C</button>
                    <button class="btn-calc btn-op" onclick="app.calcAction('/')">√∑</button>
                    <button class="btn-calc btn-op" onclick="app.calcAction('*')">√ó</button>
                    <button class="btn-calc btn-op" onclick="app.calcAction('back')">‚å´</button>
                    <button class="btn-calc" onclick="app.calcAction('7')">7</button>
                    <button class="btn-calc" onclick="app.calcAction('8')">8</button>
                    <button class="btn-calc" onclick="app.calcAction('9')">9</button>
                    <button class="btn-calc btn-op" onclick="app.calcAction('-')">-</button>
                    <button class="btn-calc" onclick="app.calcAction('4')">4</button>
                    <button class="btn-calc" onclick="app.calcAction('5')">5</button>
                    <button class="btn-calc" onclick="app.calcAction('6')">6</button>
                    <button class="btn-calc btn-op" onclick="app.calcAction('+')">+</button>
                    <button class="btn-calc" onclick="app.calcAction('1')">1</button>
                    <button class="btn-calc" onclick="app.calcAction('2')">2</button>
                    <button class="btn-calc" onclick="app.calcAction('3')">3</button>
                    <button class="btn-calc btn-eq" onclick="app.calcAction('=')">=</button>
                    <button class="btn-calc" style="grid-column: span 2;" onclick="app.calcAction('0')">0</button>
                    <button class="btn-calc" onclick="app.calcAction('.')">.</button>
                </div>
            </div>
        </div>

        <!-- PROFILE TAB -->
        <div id="tab-profile" class="tab-content hidden animate" style="padding: 20px;">
            <div class="card" style="text-align: center;">
                <div style="width: 80px; height: 80px; background: var(--light-blue); border-radius: 25px; margin: 0 auto 15px auto; display: flex; align-items: center; justify-content: center; font-size: 2.5rem;">ü¶Ñ</div>
                <h2 style="margin: 0;">Acha Admin</h2>
                <p style="color: var(--gray); font-size: 0.9rem;">Kelola bisnismu dengan ceria</p>
                <hr style="border: 0; border-top: 1px solid var(--light-blue); margin: 20px 0;">
                <div style="display: flex; justify-content: space-around; margin-bottom: 25px;">
                    <div><b id="p-count">0</b><br><small>Data</small></div>
                    <div><b>100%</b><br><small>Aman</small></div>
                </div>
                <button class="btn-primary" style="background: #ff7675;" onclick="location.reload()">Keluar Akun</button>
            </div>
        </div>

        <!-- BOTTOM NAV BAR (ICON BASED) -->
        <div class="bottom-nav-container">
            <div class="bottom-nav">
                <div class="nav-item active" onclick="app.showTab('home', this)">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M10,20V14h4v6h5V12h3L12,3L2,12h3v8H10Z"/></svg>
                    Beranda
                </div>
                <div class="nav-item" onclick="app.showTab('add', this)">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M19,13H13v6H11V13H5V11h6V5h2v6h6v2Z"/></svg>
                    Tambah
                </div>
                <div class="nav-item" onclick="app.showTab('calc', this)">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M7,2H17A2,2,0,0,1,19,4V20a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V4A2,2,0,0,1,7,2ZM7,4V8H17V4ZM7,10v2H9V10ZM11,10v2h2V10Zm4,0v2h2V10ZM7,14v2H9V14Zm4,0v2h2V14Zm4,0v2h2V14ZM7,18v2H9V18Zm4,0v2h2V18Zm4,0v2h2V18Z"/></svg>
                    Kalkulator
                </div>
                <div class="nav-item" onclick="app.showTab('profile', this)">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12,4A4,4,0,1,1,8,8,4,4,0,0,1,12,4Zm0,10c4.42,0,8,1.79,8,4v2H4V18C4,15.79,7.58,14,12,14Z"/></svg>
                    Profil
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            data: JSON.parse(localStorage.getItem('acha_final_v5')) || [],
            calcValue: "",

            login: function() {
                const u = document.getElementById('user').value;
                const p = document.getElementById('pass').value;
                if(u === 'admin' && p === '123') {
                    document.getElementById('screen-login').classList.add('hidden');
                    document.getElementById('screen-app').classList.remove('hidden');
                    this.renderHistory();
                } else { alert('Gagal Masuk ü•∫'); }
            },

            showTab: function(t, el) {
                document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
                document.getElementById('tab-' + t).classList.remove('hidden');
                if(el) {
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    el.classList.add('active');
                }
                if(t === 'profile') document.getElementById('p-count').innerText = this.data.length;
            },

            saveData: function() {
                const type = document.getElementById('t-type').value;
                const desc = document.getElementById('t-desc').value;
                const amount = parseFloat(document.getElementById('t-amount').value);
                const editIdx = document.getElementById('edit-idx').value;

                if(!desc || !amount) return alert('Lengkapi datanya ya! ‚ú®');

                const entry = { type, desc, amount, date: new Date().toLocaleDateString('id-ID', {day:'numeric', month:'short'}) };

                if(editIdx === "") this.data.unshift(entry);
                else {
                    this.data[editIdx] = entry;
                    document.getElementById('edit-idx').value = "";
                    document.getElementById('btn-save').innerText = "Simpan Data ‚ú®";
                }

                localStorage.setItem('acha_final_v5', JSON.stringify(this.data));
                document.getElementById('t-desc').value = "";
                document.getElementById('t-amount').value = "";
                this.showTab('home', document.querySelector('.nav-item'));
                this.renderHistory();
            },

            renderHistory: function() {
                const container = document.getElementById('history-container');
                const search = document.getElementById('search-input').value.toLowerCase();
                container.innerHTML = "";
                let inc = 0, hpp = 0, exp = 0;

                this.data.forEach((item, i) => {
                    if(item.type === 'pemasukan') inc += item.amount;
                    else if(item.type === 'hpp') hpp += item.amount;
                    else exp += item.amount;

                    if(item.desc.toLowerCase().includes(search)) {
                        let color = item.type === 'pemasukan' ? '#2ecc71' : (item.type === 'hpp' ? '#e67e22' : '#e74c3c');
                        container.innerHTML += `
                            <div class="history-card animate" onclick="app.actionRow(${i})">
                                <div class="h-info">
                                    <b style="color:${color}">${item.type.toUpperCase()}</b>
                                    <b>${item.desc}</b>
                                    <span>${item.date} ‚Ä¢ Ketuk untuk aksi</span>
                                </div>
                                <div style="font-weight:800; color:${color}">Rp ${item.amount.toLocaleString()}</div>
                            </div>
                        `;
                    }
                });

                document.getElementById('sum-in').innerText = inc.toLocaleString();
                document.getElementById('sum-hpp').innerText = hpp.toLocaleString();
                document.getElementById('sum-profit').innerText = (inc - hpp - exp).toLocaleString();
            },

            actionRow: function(i) {
                const item = this.data[i];
                if(confirm('Edit data ini? (Cancel untuk Hapus)')) {
                    this.showTab('add', document.querySelectorAll('.nav-item')[1]);
                    document.getElementById('t-type').value = item.type;
                    document.getElementById('t-desc').value = item.desc;
                    document.getElementById('t-amount').value = item.amount;
                    document.getElementById('edit-idx').value = i;
                    document.getElementById('btn-save').innerText = "Update Data ‚ú®";
                } else {
                    if(confirm('Yakin hapus?')) {
                        this.data.splice(i, 1);
                        localStorage.setItem('acha_v3_final', JSON.stringify(this.data));
                        this.renderHistory();
                    }
                }
            },

            calcAction: function(v) {
                const d = document.getElementById('calc-display');
                if(v === 'C') this.calcValue = "";
                else if(v === 'back') this.calcValue = this.calcValue.slice(0, -1);
                else if(v === '=') { try { this.calcValue = eval(this.calcValue).toString(); } catch { this.calcValue = "Error"; } }
                else this.calcValue += v;
                d.innerText = this.calcValue || "0";
            }
        };
    </script>
</body>
</html>
